<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- preferi utilizar ao inves de divs sections me pareceu ficar mais facil de interpretar o codigo-->>
    <section class="instagram-wrapper">
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </section>
            <section>
                <section class="instagram-continue">
                    <div class="group">
                        <!-- alterei a foto e nome de usuarios ficticios-->
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                        <div class="profile-photo">
                            <img src="./img/fto_cadastro.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login">Continue como romuloazambuja</a>
                        <a href="#" class="instagram-logout">Remover Conta</a>
                    </div>
                    <section class="group">
                        <p class="not-account">Não é romuloazambuja?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </section>
                    <section class="get-the-app">
                        <p class="get-app">Baixe aqui o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </section>
                </section>
            </section>
    </section>
</body>
</html>
